{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django 1 - index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Index</h1>
        <h2>{{curso}}</h2>
        <p>{{desc}}</p>

        {% for produto in produtos %}
            <p><a href="{% url 'produto' produto.id %}">{{produto}}</a></p>
        {% endfor %}

        <img id="vga" src="{% static 'images/pd.png' %}">
        <br>

        <button onclick="teste()">Clique</button>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
